<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond circulaire -->
  <circle cx="100" cy="100" r="95" fill="#0f172a" />
  
  <!-- Graphique -->
  <polyline points="40,140 80,100 120,60 160,100 160,140" 
           fill="none" stroke="#60a5fa" stroke-width="10" stroke-linejoin="round" />
  
  <!-- Flèche/Graphique -->
  <path d="M 100 30 L 90 60 L 100 50 L 110 60 Z" fill="#60a5fa" />
  
  <!-- Graphique en barres -->
  <rect x="130" y="120" width="20" height="30" fill="#3b82f6" />
  <rect x="150" y="100" width="20" height="50" fill="#3b82f6" />
  
  <!-- Texte -->
  <text x="100" y="180" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-weight="bold" font-size="20">TradeBot</text>
  
  <!-- Effet de lumière -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#gradient)" stroke-width="10" stroke-opacity="0.3" />
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.2" />
    </linearGradient>
  </defs>
</svg>